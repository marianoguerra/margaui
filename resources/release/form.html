<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>margaui — login form</title>
  <link rel="stylesheet" href="./themes/light.css">
  <style id="margaui"></style>
  <style>
    /* Page layout — unlayered so it beats the Tailwind reset */
    * { box-sizing: border-box; }
    body { margin: 0; }
  </style>
</head>
<body>
  <div class="hero bg-base-200 min-h-screen">
    <div class="hero-content flex-col lg:flex-row-reverse">
      <div class="text-center lg:text-left">
        <h1 class="text-5xl font-bold">Welcome back!</h1>
        <p class="py-6">
          Sign in to your account to continue. Don't have an account yet?
          <a class="link link-primary">Create one for free.</a>
        </p>
      </div>
      <div class="card bg-base-100 w-full max-w-md shrink-0 shadow-2xl">
        <div class="card-body">
          <fieldset class="fieldset">
            <label class="label">Email</label>
            <input type="email" class="input w-full" placeholder="you@example.com" />
            <label class="label">Password</label>
            <input type="password" class="input w-full" placeholder="Password" />

            <div style="display:flex;align-items:center;justify-content:space-between;margin-top:0.5rem">
              <label class="label" style="gap:0.5rem;cursor:pointer">
                <input type="checkbox" class="checkbox checkbox-sm" />
                <span>Remember me</span>
              </label>
              <a class="link link-hover text-sm">Forgot password?</a>
            </div>

            <button class="btn btn-primary w-full mt-4">Sign In</button>
          </fieldset>

          <div class="divider">or continue with</div>

          <div style="display:flex;gap:0.75rem">
            <button class="btn btn-outline flex-1">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg>
              GitHub
            </button>
            <button class="btn btn-outline flex-1">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92a5.06 5.06 0 0 1-2.2 3.32v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.1z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
              Google
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { compile } from "./margaui.min.js";

    const css = await compile([
      "hero", "bg-base-200", "min-h-screen", "hero-content",
      "flex-col", "lg:flex-row-reverse",
      "text-center", "lg:text-left", "text-5xl", "font-bold", "py-6",
      "link", "link-primary", "link-hover",
      "card", "bg-base-100", "w-full", "max-w-md", "shrink-0", "shadow-2xl", "card-body",
      "fieldset", "label", "input", "w-full",
      "checkbox", "checkbox-sm", "text-sm",
      "btn", "btn-primary", "btn-outline", "mt-4", "flex-1",
      "divider",
    ]);
    document.getElementById("margaui").textContent = css;
  </script>
</body>
</html>
