<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>margaui editor</title>
  <style id="page-styles"></style>
  <style id="layout-styles">
    /* Page layout â€” unlayered so it beats the Tailwind reset */
    * { box-sizing: border-box; }
    #app {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #ed-nav {
      padding-inline: 1.5rem;
      border-bottom: 1px solid var(--color-base-300);
      gap: 1rem;
    }
    #ed-nav .ed-title {
      font-size: 1.25rem;
      font-weight: 700;
      letter-spacing: -0.025em;
    }
    #ed-body {
      display: flex;
      flex: 1;
      min-height: 0;
    }
    /* Left panel: editor */
    #ed-left {
      width: 50%;
      display: flex;
      flex-direction: column;
      border-right: 1px solid var(--color-base-300);
    }
    #ed-toolbar {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 0.75rem;
      border-bottom: 1px solid var(--color-base-300);
      background: var(--color-base-100);
      flex-wrap: wrap;
    }
    #ed-toolbar label {
      font-size: 0.8125rem;
      font-weight: 600;
    }
    #html-input {
      flex: 1;
      min-height: 0;
      overflow: hidden;
    }
    /* Right panel: preview + css */
    #ed-right {
      width: 50%;
      display: flex;
      flex-direction: column;
    }
    #ed-tabs {
      display: flex;
      border-bottom: 1px solid var(--color-base-300);
      background: var(--color-base-100);
    }
    .ed-tab {
      padding: 0.5rem 1rem;
      font-size: 0.8125rem;
      font-weight: 600;
      cursor: pointer;
      border: none;
      background: none;
      color: inherit;
      border-bottom: 2px solid transparent;
      opacity: 0.5;
    }
    .ed-tab[aria-selected="true"] {
      opacity: 1;
      border-bottom-color: currentColor;
    }
    #ed-stats {
      margin-left: auto;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding-right: 0.75rem;
      font-size: 0.75rem;
      opacity: 0.5;
    }
    #ed-panel-preview {
      flex: 1;
      overflow: auto;
      background: var(--color-base-100);
    }
    #ed-panel-css {
      flex: 1;
      overflow: auto;
      background: var(--color-neutral);
      color: var(--color-neutral-content);
      padding: 1rem;
    }
    .ed-hidden { display: none !important; }
    #ed-panel-css pre { margin: 0; }
    #ed-panel-css code {
      font-size: 0.75rem;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
      white-space: pre;
    }
    #preview-frame {
      width: 100%;
      height: 100%;
      display: flex;
      flex-wrap: wrap;
      align-items: start;
      gap: 1rem;
      padding: 2rem;
    }
  </style>
</head>
<body style="visibility: hidden" data-theme="light">
  <div id="app">
    <nav id="ed-nav" class="navbar bg-base-100">
      <span class="ed-title">margaui editor</span>
      <a href="../playground/" class="btn btn-sm btn-ghost">Playground</a>
      <select id="theme-select" class="select select-sm select-bordered"></select>
    </nav>
    <div id="ed-body">
      <div id="ed-left">
        <div id="ed-toolbar">
          <label for="component-select">Load example:</label>
          <select id="component-select" class="select select-sm select-bordered"></select>
          <select id="file-select" class="select select-sm select-bordered"></select>
          <button id="load-btn" class="btn btn-sm btn-primary">Load</button>
        </div>
        <code-editor id="html-input" lang="html" code=""></code-editor>
      </div>
      <div id="ed-right">
        <div id="ed-tabs">
          <button class="ed-tab" aria-selected="true" data-panel="preview">Preview</button>
          <button class="ed-tab" aria-selected="false" data-panel="css">CSS</button>
          <div id="ed-stats">
            <span id="stat-size">-</span>
            <span id="stat-time">-</span>
          </div>
        </div>
        <div id="ed-panel-preview">
          <div id="preview-frame"></div>
        </div>
        <div id="ed-panel-css" class="ed-hidden">
          <pre><code id="css-output"></code></pre>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="editor.js"></script>
</body>
</html>
