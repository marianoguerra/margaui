<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>margaui editor</title>
  <style id="page-styles"></style>
  <style id="layout-styles">
    /* Page layout â€” unlayered so it beats the Tailwind reset */
    * { box-sizing: border-box; }
    #app {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #ed-nav {
      padding-inline: 1.5rem;
      border-bottom: 1px solid var(--color-base-300);
      gap: 0.5rem 1rem;
      flex-wrap: wrap;
    }
    #ed-nav .ed-title {
      font-size: 1.25rem;
      font-weight: 700;
      letter-spacing: -0.025em;
    }
    #ed-body {
      display: flex;
      flex: 1;
      min-height: 0;
    }
    /* Left panel: editor */
    #ed-left {
      width: 50%;
      display: flex;
      flex-direction: column;
      border-right: 1px solid var(--color-base-300);
    }
    #ed-nav .ed-example {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .ed-link {
      font-size: 0.8125rem;
      color: var(--color-primary, #4f46e5);
      text-decoration: underline;
    }
    #theme-select {
      margin-left: auto;
    }
    #html-input {
      flex: 1;
      min-height: 0;
      overflow: hidden;
    }
    #ed-nav .ed-toggles {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-size: 0.8125rem;
    }
    #ed-nav .ed-toggles label {
      display: flex;
      align-items: center;
      gap: 0.375rem;
      cursor: pointer;
    }
    /* Right panel: preview + css */
    #ed-right {
      width: 50%;
      display: flex;
      flex-direction: column;
    }
    #ed-tabs {
      display: flex;
      border-bottom: 1px solid var(--color-base-300);
      background: var(--color-base-100);
    }
    .ed-tab {
      padding: 0.5rem 1rem;
      font-size: 0.8125rem;
      font-weight: 600;
      cursor: pointer;
      border: none;
      background: none;
      color: inherit;
      border-bottom: 2px solid transparent;
      opacity: 0.5;
    }
    .ed-tab[aria-selected="true"] {
      opacity: 1;
      border-bottom-color: currentColor;
    }
    #ed-stats {
      margin-left: auto;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding-right: 0.75rem;
      font-size: 0.75rem;
      opacity: 0.5;
    }
    #ed-panel-preview {
      flex: 1;
      overflow: auto;
      background: var(--color-base-100);
    }
    #ed-panel-css {
      flex: 1;
      min-height: 0;
      overflow: hidden;
    }
    .ed-hidden { display: none !important; }
    #preview-frame {
      width: 100%;
      height: 100%;
      display: flex;
      flex-wrap: wrap;
      align-items: start;
      gap: 1rem;
      padding: 2rem;
    }
  </style>
</head>
<body style="visibility: hidden" data-theme="light">
  <div id="app">
    <nav id="ed-nav" class="navbar bg-base-100">
      <span class="ed-title">margaui editor</span>
      <div class="ed-example">
        <select id="component-select" class="select select-sm select-bordered"></select>
        <select id="file-select" class="select select-sm select-bordered"></select>
        <button id="load-btn" class="btn btn-sm btn-primary">Load Example</button>
      </div>
      <a href="../playground/" class="ed-link">Playground</a>
      <div class="ed-toggles">
        <label><input type="checkbox" id="editor-dark"> Dark Editor</label>
        <label><input type="checkbox" id="editor-vim"> Vim</label>
      </div>
      <select id="theme-select" class="select select-sm select-bordered"></select>
    </nav>
    <div id="ed-body">
      <div id="ed-left">
        <code-editor id="html-input" lang="html" code=""></code-editor>
      </div>
      <div id="ed-right">
        <div id="ed-tabs">
          <button class="ed-tab" aria-selected="true" data-panel="preview">Preview</button>
          <button class="ed-tab" aria-selected="false" data-panel="css">CSS</button>
          <div id="ed-stats">
            <span id="stat-size">-</span>
            <span id="stat-time">-</span>
          </div>
        </div>
        <div id="ed-panel-preview">
          <div id="preview-frame"></div>
        </div>
        <div id="ed-panel-css" class="ed-hidden">
          <code-editor id="css-output" lang="css" code=""></code-editor>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="editor.js"></script>
</body>
</html>
